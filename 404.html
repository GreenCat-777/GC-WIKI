<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | The GC-Wiki</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-green);
            margin: 0;
            line-height: 1;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--accent-green);
            background: var(--bg-sidebar);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--accent-green);
            color: #000;
        }

        #snake-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        #snake-container.active {
            display: flex;
        }

        #game-canvas {
            border: 2px solid var(--accent-green);
            background: #0a0a0a;
            border-radius: 4px;
        }

        .game-info {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .controls-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .game-over {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #1e1e1e;
            border: 2px solid var(--accent-green);
            border-radius: 4px;
        }

        .game-over.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! This page doesn't exist.</p>
        
        <div class="button-group">
            <a href="./" class="btn">Home</a>
            <button id="snake-btn" class="btn">Want to play Snake?</button>
        </div>

        <div id="snake-container">
            <div class="game-info">
                Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
            </div>
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div class="controls-info">
                Controls: Arrow Keys / WASD / Swipe
            </div>
            <div id="game-over" class="game-over">
                <h3>Game Over!</h3>
                <p>Final Score: <span id="final-score">0</span></p>
                <button class="btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const snakeBtn = document.getElementById('snake-btn');
        const snakeContainer = document.getElementById('snake-container');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;

        highScoreElement.textContent = highScore;

        snakeBtn.addEventListener('click', () => {
            snakeContainer.classList.add('active');
            if (!gameRunning) {
                startGame();
            }
        });

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.classList.remove('active');
            gameRunning = true;
            generateFood();
            gameLoop = setInterval(update, 150);
        }

        function update() {
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#00ff41';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#00ff41';
                } else {
                    ctx.fillStyle = '#00cc33';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#ff4444';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.classList.add('active');
        }

        function restartGame() {
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            // Arrow keys
            if (key === 'arrowup' && dy === 0) {
                dx = 0; dy = -1;
            } else if (key === 'arrowdown' && dy === 0) {
                dx = 0; dy = 1;
            } else if (key === 'arrowleft' && dx === 0) {
                dx = -1; dy = 0;
            } else if (key === 'arrowright' && dx === 0) {
                dx = 1; dy = 0;
            }
            
            // WASD keys
            else if (key === 'w' && dy === 0) {
                dx = 0; dy = -1;
            } else if (key === 's' && dy === 0) {
                dx = 0; dy = 1;
            } else if (key === 'a' && dx === 0) {
                dx = -1; dy = 0;
            } else if (key === 'd' && dx === 0) {
                dx = 1; dy = 0;
            }
        });

        // Touch/Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && dx === 0) {
                    dx = 1; dy = 0; // Right
                } else if (diffX < 0 && dx === 0) {
                    dx = -1; dy = 0; // Left
                }
            } else {
                // Vertical swipe
                if (diffY > 0 && dy === 0) {
                    dx = 0; dy = 1; // Down
                } else if (diffY < 0 && dy === 0) {
                    dx = 0; dy = -1; // Up
                }
            }
        });
    </script>
</body>
</html>
