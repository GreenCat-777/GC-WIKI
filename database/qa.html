    <script>
        // Sample markdown content - replace this with fetch from .md file
        const markdownContent = `# QuickAlpine
Latest Version 4.1

## Instructions:
[Download](https://github.com/GreenCat-777/QuickAlpine/releases/download/4.1/install_alpine.sh) the latest version

Copy to /documents (/mnt/us/documents for ssh users)

Run the install booklet on the homescreen.

## How it came to be
I designed QuickAlpine to easily install Alpine linux and launch it via homescreen booklet, then I added a uninstall function and started advancing it more and more over time.

## Changelog over time
1.0 - Released with simple shortcut to execute install script from [alpine_kual](https://github.com/schuhumi/alpine_kindle_kual) and my own launcher script.

1.1 - Edit alpine_kual uninstall script to be compatible with homescreen shortcut and add uninstall shortcut.

2.0 - Move Uninstall and Install code into shortcuts to be more direct and better.

3.0 - Code Uninstall and Install from scratch to make more efficent.

3.1 - Slightly reworked uninstall script.

4.0 - Adding features so the scripts install each other.

4.1 - Making the uninstall script not require wifi by embedding install script within.
`;

        // Render the markdown
        document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);

        function toggleDropdown(event) {
            event.preventDefault();
            event.stopPropagation();
            const dropdown = event.target.closest('.dropdown');
            dropdown.classList.toggle('active');
        }

        const searchBar = document.getElementById('search-bar');
        
        searchBar.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = this.value.toLowerCase().trim();
                if (query) {
                    // Define searchable pages with their content keywords
                    const pages = [
                        { url: '../index.html', keywords: ['home', 'welcome', 'gc-wiki', 'gc project', 'documentation'] },
                        { url: '../aboutus.html', keywords: ['about', 'greencat777', 'founder', 'bio'] },
                        { url: '../database.html', keywords: ['database', 'projects', 'organized'] },
                        { url: './qa.html', keywords: ['quickalpine', 'alpine', 'linux', 'kindle', 'install', 'qa'] }
                    ];
                    
                    // Find the best match
                    for (let page of pages) {
                        if (page.keywords.some(keyword => keyword.includes(query) || query.includes(keyword))) {
                            window.location.href = page.url;
                            return;
                        }
                    }
                    
                    // If no match found, alert user
                    alert('No results found for: ' + query);
                }
            }
        });
    </script>
